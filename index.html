<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Drum Kit</title>
</head>

<body>

    <div class="keys" id="body-image">

        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">Drum</span>
        </div>

        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">Clap</span>
        </div>

        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">Hat</span>
        </div>

        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">Percussion</span>
        </div>

        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">Cymbal</span>
        </div>

        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">Tambourine </span>
        </div>

        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">Snare</span>
        </div>

        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">Toms</span>
        </div>

    </div>

    <audio data-key="65" src="sounds/bd_909dwsd.wav"></audio>
    <audio data-key="83" src="sounds/clp_tayo.wav"></audio>
    <audio data-key="68" src="sounds/hat_mydustyhouse.wav"></audio>
    <audio data-key="70" src="sounds/prc_bongorock.wav"></audio>
    <audio data-key="71" src="sounds/ride_full.wav"></audio>
    <audio data-key="72" src="sounds/tam_mrhat.wav"></audio>
    <audio data-key="74" src="sounds/snr_mpc.wav"></audio>
    <audio data-key="75" src="sounds/tom_summerdayze.wav"></audio>

    <script>

        function playSound(e){

            //Get the audio matching the keyCode
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);  
            //Get the key matching the keyCode
            const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);          // if(!audio) return;
            //If there is no matching audio then stop the function from running all together
            if(!audio) return;
            //Rewind the audio to the start
            audio.currentTime = 0;
            //Play the audio
            audio.play();
            // console.log(key);
            //Add the class .playing to the key giving it a different css style
            key.classList.add('playing');  // With JQuery==> key.addClass('playing')

        }

        function removeTransition(e){
            
            // console.log(e);
            //Skip if it is not a transform
            if(e.propertyName !== 'transform') return;
            // console.log(e.propertyName);
            // console.log("This is: " + this.classList);
            //Remove the class.playing from the key 
            this.classList.remove('playing');

        };
        
        //Listen to ALL the keys
        const keys = document.querySelectorAll('.key');
        //Add eventListener 'transistionend', then when transition ends we will remove it
        keys.forEach(key => key.addEventListener('transitionend', removeTransition));
         //Listen to the window for pressed key
         window.addEventListener("keydown", playSound);   
    
    </script>


</body>

</html>
